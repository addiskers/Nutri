# Main reverse proxy - routes by domain
# Production: nutrieyeq.zyduswellness.com -> production containers
# UAT: uatnutrieyeq.zyduswellness.com -> UAT containers

upstream prod-nginx {
    server 127.0.0.1:8080;
}

upstream uat-nginx {
    server 127.0.0.1:8443;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name nutrieyeq.zyduswellness.com uatnutrieyeq.zyduswellness.com;
    return 301 https://$host$request_uri;
}

# Production - nutrieyeq.zyduswellness.com
server {
    listen 443 ssl http2;
    server_name nutrieyeq.zyduswellness.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.crt;
    ssl_certificate_key /etc/nginx/ssl/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size
    client_max_body_size 50M;

    # Forward to production nginx
    location / {
        proxy_pass https://prod-nginx;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

# UAT - uatnutrieyeq.zyduswellness.com
